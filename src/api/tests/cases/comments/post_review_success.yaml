name: "POST /api/issues/{number}/review - create a review"
description: "Successfully create a comment on an existing issue"

fixtures:
  milestones: []
  issues:
    - test_file_issue.json

git_state: {}

request:
  method: POST
  path: "/api/issues/1/review"
  body:
    commit: "456def789abc012345678901234567890123cdef"
    note: "Hello"

response:
  status: 200
  body:
    match_type: exact
    value:
      comment_url: "https://github.com/test-owner/test-repo/issues/1#issuecomment-123"

assert_write_calls:
  - type: PostComment
    comment_type: "ghqctoolkit::review::QCReview"
