name: "GET /api/milestones/{number}/issues - milestone 1 filtering"
description: "Retrieve issues for milestone 1 - should return only issue #1"

fixtures:
  issues:
    - test_file_issue.json        # Issue #1, Milestone 1
    - config_file_issue.json      # Issue #2, Milestone 2
  milestones:
    - v1.0.json                   # Milestone number 1

git_state: {}

request:
  method: GET
  path: "/api/milestones/1/issues"

response:
  status: 200
  body:
    match_type: schema
    schema:
      type: array
      exact_length: 1
      item_fields:
        - number
        - title
        - state
        - milestone
      first_item:
        number: 1
        title: "src/test.rs"
        milestone: "v1.0"
