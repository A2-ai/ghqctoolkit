name: "GET /api/milestones - success with multiple milestones"
description: "Retrieve all milestones from repository"

fixtures:
  milestones:
    - v1.0.json
    - v2.0.json

git_state: {}

request:
  method: GET
  path: "/api/milestones"

response:
  status: 200
  body:
    match_type: schema
    schema:
      type: array
      min_length: 2
      item_fields:
        - number
        - title
        - state
        - open_issues
        - closed_issues
