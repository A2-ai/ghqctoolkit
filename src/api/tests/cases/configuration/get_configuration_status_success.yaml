name: "GET /api/configuration/status"
description: "Successfully fetch configuration repository status"

fixtures:
  milestones:
    - v1.0.json

git_state:
  commit: "abc123"
  branch: "main"

request:
  method: GET
  path: "/api/configuration/status"

response:
  status: 200
  body:
    match_type: schema
    schema:
      type: object
      item_fields:
        - directory
        - git_repository
        - options
        - checklists
      nested_schemas:
        git_repository:
          type: object
          item_fields:
            - owner
            - repo
            - status
            - dirty_files