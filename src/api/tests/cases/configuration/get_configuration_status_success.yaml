name: "GET /api/configuration"
description: "Successfully fetch configuration status with checklists"

fixtures:

git_state:
  commit: "abc123"
  branch: "main"

request:
  method: GET
  path: "/api/configuration"

response:
  status: 200
  body:
    match_type: schema
    schema:
      type: object
      item_fields:
        - directory
        - git_repository
        - options
        - checklists
      nested_schemas:
        git_repository:
          type: object
          item_fields:
            - owner
            - repo
            - status
            - dirty_files
        checklists:
          type: array
          item_fields:
            - name
            - content
