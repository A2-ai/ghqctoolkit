name: "GET /api/issues/status - dirty file detection"
description: "Verify dirty=true when file has uncommitted changes"

fixtures:
  issues:
    - test_file_issue.json

git_state:
  commit: "abc123"
  branch: "main"
  dirty_files:
    - "src/test.rs"

request:
  method: GET
  path: "/api/issues/status"
  query:
    issues: "1"

response:
  status: 200
  body:
    match_type: schema
    schema:
      type: array
      exact_length: 1
      item_fields:
        - issue
        - dirty
      first_item:
        dirty: true
