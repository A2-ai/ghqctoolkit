name: "GET /api/issues/status - with blocking QCs"
description: "Verify blocking_qc_status is populated by parsing issue body for blocking dependencies"

fixtures:
  issues:
    - type: mock
      number: 1
      title: "src/test.rs"
      body: |
        Quality check issue for src/test.rs
        
        ## Metadata
        initial qc commit: 456def789abc012345678901234567890123cdef
        git branch: main
        author: The Octocat <octocat@example.com>
      milestone: 1
    - type: mock
      number: 2
      title: "src/config.rs"
      body: |
        Quality check issue for src/config.rs
        
        ## Metadata
        initial qc commit: 456def789abc012345678901234567890123cdef
        git branch: feature/config-update
        author: Jane Developer <developer@example.com>
        
        ## Relevant Files
        
        ### Gating QC
        - [src/test.rs](https://github.com/owner/repo/issues/1) - Must be approved before this file
        
        ### Previous QC
        None
      milestone: 1

git_state:
  commit: "abc123"
  branch: "main"

request:
  method: GET
  path: "/api/issues/status"
  query:
    issues: "2"

response:
  status: 200
  body:
    match_type: schema
    schema:
      type: array
      exact_length: 1
      item_fields:
        - issue
        - blocking_qc_status
      first_item:
        issue:
          number: 2
        blocking_qc_status:
          total: 1
