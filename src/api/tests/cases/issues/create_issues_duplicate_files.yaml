name: "POST /api/milestones/{number}/issues - duplicate files in request"
description: "Reject batch creation when the same file appears multiple times"

fixtures:
  milestones:
    - v1.0.json
  issues: []
  users:
    - repository_users.json

git_state:
  commit: "abc123"
  branch: "main"

request:
  method: POST
  path: "/api/milestones/1/issues"
  body:
    - file: "src/analysis/results.R"
      checklist_name: "Review"
      checklist_content: "- [ ] Check"
      assignees: ["reviewer1"]
      previous_qc: []
      gating_qc: []
      relevant_qc: []
      relevant_files: []
    - file: "src/utils/helpers.R"
      checklist_name: "Review"
      checklist_content: "- [ ] Check"
      assignees: ["reviewer1"]
      previous_qc: []
      gating_qc: []
      relevant_qc: []
      relevant_files: []
    # Duplicate of first file!
    - file: "src/analysis/results.R"
      checklist_name: "Review Again"
      checklist_content: "- [ ] Double check"
      assignees: ["reviewer1"]
      previous_qc: []
      gating_qc: []
      relevant_qc: []
      relevant_files: []

response:
  status: 400

assert_write_calls: []
