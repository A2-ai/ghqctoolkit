name: "POST /api/milestones/{number}/issues - create issues with dependencies"
description: "Successfully create issues that reference each other within the batch"

fixtures:
  milestones:
    - type: mock
      number: 1
      title: "v1.0"
  issues:
  users:
    - type: mock
      login: "octocat"
      name: "The Octocat"
    - type: mock
      login: "reviewer1"

git_state:
  commit: "abc123"
  branch: "main"

request:
  method: POST
  path: "/api/milestones/1/issues"
  body:
    # Analysis depends on helpers (created in same batch)
    - file: "src/analysis/results.R"
      checklist_name: "Analysis Review"
      checklist_content: "- [ ] Results validated\n- [ ] Dependencies reviewed"
      assignees: ["reviewer1"]
      previous_qc: []
      gating_qc:
        - file_name: "src/utils/helpers.R"
          issue_class:
            New: "src/utils/helpers.R"
          description: "Helper functions used by analysis"
      relevant_qc: []
      relevant_files: []
    # Helpers has no dependencies
    - file: "src/utils/helpers.R"
      checklist_name: "Helper Review"
      checklist_content: "- [ ] Functions documented\n- [ ] Unit tests added"
      assignees: ["reviewer1"]
      previous_qc: []
      gating_qc: []
      relevant_qc: []
      relevant_files: []

response:
  status: 201
  body:
    match_type: schema
    schema:
      type: array
      exact_length: 2
      item_fields:
        - issue_url
        - blocking_created
        - blocking_errors

# Helpers MUST be created first (position 0), then analysis MUST be last
assert_write_calls:
  - type: PostIssue
    title: "src/utils/helpers.R"
    position: 0
  - type: PostIssue
    title: "src/analysis/results.R"
    position: last
